<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco Recipe!</title>
  </head>
  <body>
    <h1>
      <h1>How to make a Taco!!!!</h1>
      <img
        src="../images/taco.png"
        alt="pic of taco"
        height="350"
        width="300"
      />

      <h3>Ingredients!</h3>
      <p>Here is what you need!!!</p>
      <ul>
        <li>Taco Shells</li>
        <li>Tomato</li>
        <li>Ground Beef</li>
        <li>Bacon</li>
        <li>Cheese</li>
      </ul>
      <p>How to make it</p>
      <ol>
        <li>Heat up skillet to medium heat</li>
        <li>Cook ground beef in skillet untill brown</li>
        <li>Put Ingredients in taco Shells</li>
        <li>Put together and eat!!!!</li>
      </ol>
